<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生情報登録1</title>
    </head>
    <body>
      <h2>学生情報登録1</h2>
      <p>必要事項を記入して登録ボタンを押してください。</p>
      <br />
      <form action="#">
        <P>学籍番号</P>
        <input type="number" name="studentid" />
        <P>氏名</P>
        <input type="text" name="name" />
        <P>電話番号</P>
        <input type="tel" name="tel" />
        <P>備考</P>
        <textarea name="remarks" cols="40" rows="4" maxlength="40">
        </textarea>
      <br />
      <input type="button" onclick="alert('send now!');return false;" value="登録">
      <input type="submit" value="クリア" />
    </body>
